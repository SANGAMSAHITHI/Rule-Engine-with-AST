<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Rule Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Define Rule</h2>
        <input type="text" id="ruleDefinitionInput" placeholder="Enter rule">
        <button onclick="defineRule()">Define Rule</button>
        <p id="defineResult"></p>
    </div>

    <div>
        <h2>Assess Rule</h2>
        <input type="text" id="contextInput" placeholder="Enter JSON context">
        <button onclick="assessRule()">Assess Rule</button>
        <p id="assessResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
